<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASTA NETFLIX</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>SASTA NETFLIX</h1>
  </header>

  <main>
    <section id="search">
      <input type="text" id="search-input" placeholder="Search for movies">
      <button id="search-button">Search</button>
    </section>
    
    <section id="movie-list">
       <!-- Movie recommendations will be dynamically generated here -->
    </section>
    <div id="pagination"></div>
    <section id="movie-details">
      <!-- Movie details will be displayed here when a movie is selected -->
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
